name: Test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run unit tests
    strategy:
      matrix:
        go-version: [ 1.16.x ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install GTK
        run: sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test
        run: make test
